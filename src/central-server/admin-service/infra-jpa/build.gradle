plugins {
    id 'java-library'
}

dependencies {
    implementation project(':central-server:admin-service:core')
    implementation project(':common-util')

    api('org.springframework.boot:spring-boot-starter-data-jpa')
    implementation("org.hibernate.validator:hibernate-validator")

    //TODO test dependencies should be reviewed once tests are moved to different layer.
    testImplementation project(':common-test')
    testImplementation(testFixtures(project(":common-rest-api")))
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation('org.springframework.security:spring-security-test')
    testImplementation("org.hsqldb:hsqldb:$hsqldbVersion")
    testImplementation('org.liquibase:liquibase-core')
}

configurations {
    changelogJar
}

task changelogJar(type: Jar) {
    classifier 'resources'
    from sourceSets.main.resources
}

artifacts {
    changelogJar changelogJar
}
