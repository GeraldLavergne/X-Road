# properties for test runtime
spring:
  jpa:
    mapping-resources: apikey.hbm.xml
    open-in-view: false
    generate-ddl: true
    show-sql: false
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
  profiles:
    active: test
  main:
    lazy-initialization: true
  jackson:
    default-property-inclusion: NON_NULL

logging:
  level:
    root: INFO

cache:
  simple:
    ttl: 5

common-module-endpoints:
  base-path: /api/v1
