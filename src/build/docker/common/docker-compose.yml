services:

  xrd-db:
    #image: postgres:9.4.21
    image: postgres:10.19
    container_name: xrd-database
    expose:
      - 5432
    ports:
      - "5432:5432"
    volumes:
      - x_road_db:/var/lib/postgresql/data
    healthcheck:
      test: "pg_isready --username=${POSTGRES_USER} && psql --username=${POSTGRES_USER} --list"
      interval: 3s
      timeout: 3s
      retries: 15
    environment:
      # for Postgres 10 containers
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # for Postgres 9 containers
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}

volumes:
  x_road_db:
